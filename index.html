<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B & H Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --kitty-pink: #FF69B4;
            --kitty-white: #FFFFFF;
            --kitty-red: #FF0000;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF5F8;
        }
        .hello-kitty-card {
            border: 2px solid var(--kitty-pink);
            border-radius: 20px;
            background-color: white;
            transition: transform 0.3s;
        }
        .hello-kitty-card:hover {
            transform: scale(1.02);
        }
        .meditation-timer {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1606041074974-185e55956c65?w=400" alt="Logo" class="h-8 w-8 rounded-full">
                    <span class="ml-2 text-xl font-bold text-pink-500">Hello Kitty Therapy</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-pink-500">Home</a>
                    <a href="#" class="text-gray-600 hover:text-pink-500">Resources</a>
                    <a href="#" class="text-gray-600 hover:text-pink-500">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-pink-500 mb-4">Welcome to Your Safe Space</h1>
            <p class="text-gray-600">Find peace and comfort with our therapeutic resources</p>
        </div>

        <!-- Resources Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Meditation Card -->
            <div class="hello-kitty-card p-6">
                <div class="flex items-center mb-4">
                    <i class="bi bi-peace text-3xl text-pink-500"></i>
                    <h3 class="ml-2 text-xl font-semibold">Meditation</h3>
                </div>
                <div class="meditation-timer p-4 rounded-lg mb-4">
                    <div id="timer" class="text-4xl font-bold text-center text-white">10:00</div>
                    <div class="flex justify-center mt-4">
                        <button onclick="startTimer()" class="bg-white text-pink-500 px-4 py-2 rounded-full hover:bg-pink-50">Start</button>
                    </div>
                </div>
            </div>

            <!-- Stress Management Card -->
            <div class="hello-kitty-card p-6">
                <div class="flex items-center mb-4">
                    <i class="bi bi-heart-pulse text-3xl text-pink-500"></i>
                    <h3 class="ml-2 text-xl font-semibold">Stress Management</h3>
                </div>
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <i class="bi bi-check2-circle text-pink-500 mr-2"></i>
                        Deep breathing exercises
                    </li>
                    <li class="flex items-center">
                        <i class="bi bi-check2-circle text-pink-500 mr-2"></i>
                        Progressive muscle relaxation
                    </li>
                    <li class="flex items-center">
                        <i class="bi bi-check2-circle text-pink-500 mr-2"></i>
                        Guided imagery
                    </li>
                </ul>
            </div>

            <!-- Mood Tracker Card -->
            <div class="hello-kitty-card p-6">
                <div class="flex items-center mb-4">
                    <i class="bi bi-emoji-smile text-3xl text-pink-500"></i>
                    <h3 class="ml-2 text-xl font-semibold">Mood Tracker</h3>
                </div>
                <div class="flex justify-around mb-4">
                    <button onclick="trackMood('happy')" class="text-2xl hover:scale-110 transition-transform">üòä</button>
                    <button onclick="trackMood('neutral')" class="text-2xl hover:scale-110 transition-transform">üòê</button>
                    <button onclick="trackMood('sad')" class="text-2xl hover:scale-110 transition-transform">üò¢</button>
                </div>
                <div id="moodHistory" class="text-center text-gray-600">
                    Track your mood daily!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Meditation Timer
        let timerInterval;
        let timeLeft = 600; // 10 minutes in seconds

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Meditation session completed!");
                    timeLeft = 600;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Mood Tracking
        const moods = [];
        
        function trackMood(mood) {
            moods.push({
                mood: mood,
                date: new Date()
            });
            updateMoodHistory();
        }

        function updateMoodHistory() {
            const moodHistory = document.getElementById('moodHistory');
            if (moods.length > 0) {
                const lastMood = moods[moods.length - 1];
                moodHistory.textContent = `Last tracked mood: ${lastMood.mood} (${lastMood.date.toLocaleDateString()})`;
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
